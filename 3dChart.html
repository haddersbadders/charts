<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Surface Chart</title>
     <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <style type="text/css">

    </style>
  </head>

  <body>
    <p>
    <a href="https://plotly.com/javascript/getting-started/">https://plotly.com/javascript/getting-started/</a></p>
  <div id="tester" style="width:600px;height:250px;"></div>
    <script>
      TESTER = document.getElementById('tester');
      	Plotly.newPlot( TESTER, [{
      	x: [1, 2, 3, 4, 5],
      	y: [1, 2, 4, 8, 16] }], {
      	margin: { t: 0 } } );

       </script>
  </body>
</html>
